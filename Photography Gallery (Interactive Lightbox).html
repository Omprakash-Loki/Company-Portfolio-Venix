<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photography Gallery</title>
<style>
body{margin:0;background:#400547;color:white;font-family:'Poppins',sans-serif;}
h1{text-align:center;padding:30px;}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:10px;padding:10px;}
.gallery img{width:100%;border-radius:8px;cursor:pointer;transition:transform 0.3s;}
.gallery img:hover{transform:scale(1.05);}
.lightbox{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:flex;align-items:center;justify-content:center;visibility:hidden;opacity:0;transition:0.3s;}
.lightbox.active{visibility:visible;opacity:1;}
.lightbox img{max-width:90%;border-radius:10px;}
</style>
</head>
<body>
<h1>Photography Gallery</h1>
<div class="gallery">
  <img src="https://picsum.photos/600/400?random=1" onclick="show(this.src)">
  <img src="https://picsum.photos/600/400?random=2" onclick="show(this.src)">
  <img src="https://picsum.photos/600/400?random=3" onclick="show(this.src)">
  <img src="https://picsum.photos/600/400?random=4" onclick="show(this.src)">
</div>
<div class="lightbox" id="lightbox" onclick="hide()">
  <img id="lightImg" src="">
</div>
<script>
function show(src){document.getElementById('lightImg').src=src;document.getElementById('lightbox').classList.add('active');}
function hide(){document.getElementById('lightbox').classList.remove('active');}
</script>
</body>
</html>
