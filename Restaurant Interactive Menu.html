<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Menu</title>
<style>
body { margin:0; font-family:'Poppins',sans-serif; background:#fff3e6; }
header { text-align:center; padding:50px; background:#ff6347; color:white; }
.menu { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; padding:40px; }
.item { background:white; border-radius:10px; padding:20px; box-shadow:0 5px 15px rgba(0,0,0,0.1); transition:0.3s; cursor:pointer; }
.item:hover { transform:scale(1.05); background:#ffefe6; }
.popup { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:flex; align-items:center; justify-content:center; visibility:hidden; opacity:0; transition:0.3s; }
.popup.active { visibility:visible; opacity:1; }
.popup-content { background:white; padding:30px; border-radius:10px; max-width:400px; text-align:center; }
button { background:#ff6347; border:none; color:white; padding:10px 20px; border-radius:5px; cursor:pointer; }
</style>
</head>
<body>
<header>
  <h1>Delicious Bites</h1>
  <p>Click a dish to view details</p>
</header>
<div class="menu">
  <div class="item" onclick="showPopup('Pasta Alfredo','Creamy pasta with parmesan sauce')">üçù Pasta Alfredo</div>
  <div class="item" onclick="showPopup('BBQ Burger','Grilled to perfection with smoky flavor')">üçî BBQ Burger</div>
  <div class="item" onclick="showPopup('Cheesecake','Smooth, rich and baked to golden perfection')">üç∞ Cheesecake</div>
</div>
<div class="popup" id="popup">
  <div class="popup-content">
    <h2 id="popupTitle"></h2>
    <p id="popupDesc"></p>
    <button onclick="closePopup()">Close</button>
  </div>
</div>
<script>
function showPopup(title, desc){
  document.getElementById('popupTitle').textContent = title;
  document.getElementById('popupDesc').textContent = desc;
  document.getElementById('popup').classList.add('active');
}
function closePopup(){ document.getElementById('popup').classList.remove('active'); }
</script>
</body>
</html>
